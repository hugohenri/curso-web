<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga com imagem</h1>
    <p>Abaixo uma imagem que está na mesma pasta</p>
    <img src="html-logo.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/css-logo.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo javascript">
    <p>Usando o link da imagem, clicando em "copiar imagem" e adicionando no endereço na tag img</p>

</body>
</html>
