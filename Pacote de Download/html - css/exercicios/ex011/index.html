<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTM5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferente ou diminua o tamanho da tela do seu navegador.</p>
    <picture>
        <!-- O source serve para colocar imagens que vai modificando o arquivo em relação a exibição -->
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1025px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <!-- <audio src="midia/Til I Hear'em Say (Instrumental) - NEFFEX.mp3" controls autoplay></audio> o comando autoplay não está funcionando, por isso usaremos outro comando -->
    <audio controls="controls" autoplay="autoplay" >
        <source src="midia/Til I Hear'em Say (Instrumental) - NEFFEX.mp3" type="audio/mpeg">
        

    </audio>
    <!--Autoplay não está funcionando!!!-->
   
    
    
    
</body>
</html>
