<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <!--  -->
    <h1>Parágrafos e quebra de linha</h1>
    <hr><!--Cria uma linha  -->
    <p>Um parágrafo pode ser escrito de qualquer maeneira,
        apenas
        que         fique entre o par de tags &lt;p&gt; &lt;/p&gt; <!--lt é menor que e gt é maior que -->>
    </p>
    <p>Para quebrar um texto, basta usar a tag &lt;br&gt; <br>Assim o texto foi quebrado </p>

    <p>Adicionando simbolos especiais:
        &reg;
        &copy;
        &euro;
        &real;
        &Delta;
    </p>
    <p>
        Adicionando emojis:<!--Usar emojipidea.org para encontrar o codigo em hexadecima do emoji  -->
        &#x1F596; <!--&#x É necessário colocar antes para adicionar o codigo do emoji/ 1F596 é o codigo d emoji -->
        &#x1f913;
    </p>
</body>
</html>
